<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Изделия из дерева на любой вкус">
    <link href="css/external.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>HANDICRAFT</title>

    <style>
      @font-face {
       font-family: Charm; /* Имя шрифта */
       src: url(css/Fonts/Charm-Regular.ttf); /* Путь к файлу со шрифтом */
      }
      P {
       font-family: Charm;
      }
     </style>

  </head>
  <body>
    <header>
      <nav class="header">
          <ul class="main-nav">
              <li><a href="#" onclick="slowScroll('#main')">Главная</a></li>
              <li><a href="#">Каталог</a></li>
              <li><a href="#">О нас</a></li>
              <li><h1>HANDICRAFT</h1></li>
              <li><a href="#">Доставка</a></li>
              <li><a href="#">Оплата</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>

        <div class="logo">
            <a href="#"><img src="img/logo.jpg" width="130" height="80" alt="HANDICRAFT"></a>
        </div>
        <div class="logo-small">
          <a href="#"><img src="img/logo-small.jpg" width="65" height="40" alt="HANDICRAFT"></a>
      </div>
    </header>
    <main id="main">
        <div class="cool">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/Landscape-5-800x400.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/landscape-7-800x400.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/sleepzone_hostels_burren_800x400_14.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <div class="catalog">
          <div class="catalog-podstavka">
              <div class="catalog-item">
                  <h3>Полено</h3>
                  <img src="img/Item-1.jpg" width="210" height="210" alt="LOT-1">
                  <p>Описание</p>
                  <input type="button" value="Подробнее">
                  <input type="button" value="Заказать">
                </div>
          </div>

        </div>
    </main>

    <footer></footer>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- User Scripts-->
    <script>
       function slowScroll(id) {
         $('html, body').animate({
           scrollTop: $(id).offset().top
         }, 500);
       }

      $(document).on("scroll", function () {
        if($(window).scrollTop() === 0) {
          $("header").removeClass("fixed");
        }  else {
          $("header").attr("class", "fixed");
        }
      });
    </script>
  </body>
</html>
